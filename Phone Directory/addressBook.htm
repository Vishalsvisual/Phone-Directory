<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>:: Phone Directory Application ::</title>
	<link rel="stylesheet" href="styles/addressbook.css">
	<script src="scripts/addressbook.js"></script>
</head>
<body>
	<header>
		<center><h3>Phone Directory</h3></center>
	</header>
	<div class="headerButton">
		<button id="QuickAdd">+ ADD</button>
		
	</div>
	<div class="container">
	  <div class="quickaddForm">
		<label for="fullname">NAME : </label><input type="text" id="fullname" class="formFields">
		<label for="phone">PHONE : </label><input type="text" id="phone" class="formFields">
			<br><br>
		<button id="Add">ADD NOW</button>
		<button id="Back">BACK</button>
         <label style="font-size: 15px;"><b>Subscriber to be added :</b></label>
          <div class="printing">
              <label id="printName"> NAME :</label>
              <label id="printPhone"> PHONE :</label>
        </div>
		</div>
		<div class="addbook">
			<!-- Address Book of Phone Directory -->
			
		</div>
	</div>
</body>
</html>
